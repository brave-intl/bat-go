        with:
          go-version: '1.22'
      - name: golangci-lint-services
        uses: golangci/golangci-lint-action@2226d7cb06a077cd73e56eedd38eecad18e5d837 # v6
        with:
          working-directory: services
          version: v1.57.2
          args: --timeout 3m

  golangci-tools:
    name: lint
    runs-on: ubuntu-latest
    steps:
