name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - prod
      - dev
  pull_request:
    branches:
      - master
      - prod
permissions:
  contents: read

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        work-dir: [libs, services, tools, cmd, main]
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.25'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9.0.0
        with:
          working-directory: ${{ matrix.work-dir }}
          version: v2.6.2
          args: --timeout 3m

  # GHA doesn't implement aggregated matrix status checks natively: https://github.com/orgs/community/discussions/26822
  lint:
    name: lint
    runs-on: ubuntu-slim
    needs: [golangci]
    steps:
      - run: exit 0
