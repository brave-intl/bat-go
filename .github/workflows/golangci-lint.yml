name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - prod
      - dev
  pull_request:
    branches:
      - master
      - prod
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.45.2
          args: --timeout 2m
          skip-go-installation: true

