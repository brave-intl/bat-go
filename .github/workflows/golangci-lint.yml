        with:
          go-version: '1.23'
      - name: golangci-lint-tools
        uses: golangci/golangci-lint-action@3cfe3a4abbb849e10058ce4af15d205b6da42804 # v3.7.1
        with:
          working-directory: tools
          version: v1.64.8
          args: --timeout 3m

  golangci-cmd:
    name: lint
    runs-on: ubuntu-latest
