version: "3.4"

networks:
  grant:
    driver: bridge

services:
  web:
    container_name: grant-web
    image: grant-web-builder
    build:
      context: .
      target: builder
    ports:
      - "3333:3333"
    environment:
      - BAT_SETTLEMENT_ADDRESS
      - CHALLENGE_BYPASS_SERVER=http://challenge-bypass:2416
      - CHALLENGE_BYPASS_TOKEN
      - "DATABASE_MIGRATIONS_URL=file:///src/migrations"
      - "DATABASE_URL=postgres://grants:password@postgres/grants?sslmode=disable"
      - GRANT_SIGNATOR_PUBLIC_KEY
      - GRANT_WALLET_CARD_ID
      - GRANT_WALLET_PRIVATE_KEY
      - GRANT_WALLET_PUBLIC_KEY
      - "LEDGER_SERVER=https://ledger-staging.mercury.basicattentiontoken.org"
      - "REDIS_URL=redis://redis:6379"
      - "REPUTATION_SERVER=https://reputation.rewards.brave.software"
      - TOKEN_LIST
      - UPHOLD_ACCESS_TOKEN
    depends_on:
      - redis
      - postgres
      - challenge-bypass
    networks:
      - grant
  redis:
    container_name: grant-redis
    image: redis:latest
    networks:
      - grant
  postgres:
    container_name: grant-postgres
    image: postgres:10.4
    environment:
      - "POSTGRES_USER=grants"
      - "POSTGRES_PASSWORD=password"
    networks:
      - grant
  challenge-bypass-postgres:
    container_name: challenge-bypass-postgres
    image: postgres:10.4
    environment:
      - "POSTGRES_USER=btokens"
      - "POSTGRES_PASSWORD=password"
    networks:
      - grant
  challenge-bypass:
    container_name: challenge-bypass
    image: brave/challenge-bypass
    restart: always
    ports:
      - "2416:2416"
    environment:
      - "SENTRY_DSN"
      - "DATABASE_URL=postgres://btokens:password@challenge-bypass-postgres/btokens?sslmode=disable"
      - "DATABASE_MIGRATIONS_URL=file:///src/migrations"
    depends_on:
      - challenge-bypass-postgres
    networks:
      - grant
  reputation-postgres-grant:
    container_name: reputation-postgres-grant
    image: postgres:10.7
    environment:
      - "POSTGRES_USER=reputation"
      - "POSTGRES_PASSWORD=password"
      - "POSTGRES_DB=reputation"
    networks:
      - grant
  reputation-web-grant:
    container_name: reputation-web-grant
    image: bat-reputation:latest
    # restart: always
    ports:
      - 3334:3334
    environment:
      - "ALLOW_DEBUG_APK=1"
      - "API_APPLE_KEY_ID=1"
      - "API_APPLE_BASE_URL=https://api.development.devicecheck.apple.com"
      - "API_APPLE_PRIVATE_KEY=1"
      - "API_APPLE_TEAM_ID=1"
      - "DATABASE_URL=postgres://reputation:password@reputation-postgres:5432/reputation?sslmode=disable"
      - "DATABASE_MIGRATIONS_URL=file:///src/services/datastore/migrations"
      - "GRPC_ENABLED=1"
      - "IOS_ENROLLMENT_WAIT_HOURS=720h"
      - "TOKEN_LIST=foobarfoobar"
      - "TEST_TAGS=integration"
      - "GOTEST=go test"
    depends_on:
      - reputation-postgres-grant
    networks:
      - grant
